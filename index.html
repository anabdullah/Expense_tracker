<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1 class="mt-3">Track your expenses</h1>
    <div class="mt-5 col dfx jcsb alc">
      <button class="btn-primary">Add Amount</button>
      
      <h1 class="amount">Current. :₹ <span class="available-amount">6793.00</span></h1>
    </div>
<div class="pop-up-container">
  <div class="pop-up">
    <h3>Add Amount</h3>
    <div class="mt-3">
      <label >Enter an amount</label>
      <input type="number" maxlength="8" placeholder="Amount in INR">
    </div>
    <div class="mt-3">
      <label>Description</label>
      <input type="text" placeholder="Received from a party">
    </div>
    <div class="mt-2 dfx pop-btn">
      <button class="btn-primary cancel">
        Cancel
      </button>
      <button class="btn-primary">
        Add
      </button>
    </div>
  </div>
</div>
    <hr class="mt-3">

    <div class="expense-input col">
      <input type="number" maxlength="8" placeholder="Add expense amount in INR">
    </div>

    <div class="mt-3 col expense-table">
      <h2 class="mt-3" style="text-align:center">Expenses List</h2>
      <div class="mt-3 expense-point dfx jcsb alc">

        <div>
          <h3>Purchased butter</h3>
          <span class="date">12-Oct-2023</span>
        </div>
        <div class="spent-amount">
          ₹ 190.00
        </div>
      </div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
